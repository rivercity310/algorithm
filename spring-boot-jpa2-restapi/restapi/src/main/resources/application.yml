spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/restapi
    username: postgres
    password: 1111

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        # show_sql: true
        default_batch_fetch_size: 100       # in 쿼리 파라미터 개수 (100~1000 사이 권장)

logging:
  level:
    org.hibernate:
      SQL: debug
      type: TRACE