# Test에서 H2 DB -> 생략할 경우 메모리 모드 DB 실행

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jpashop
    username: postgres
    password: 1111
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true    # hibernate -> System.out 출력 (운영환경에서는 로그를 사용하는 것이 좋음)
        format_sql: true

logging:
  level:
    org.hibernate:
      SQL: debug  # hibernate -> log 출력
      type: trace # 로그에 쿼리 파라미터 출력, or 외부 라이브러리로는 P6Spy 등이 있다
