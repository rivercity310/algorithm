<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		input {
			margin : 2px;
		}
	</style>
</head>
<body>
	<h2>multipart/form-data</h2>
	<form action="UploadServlet" method="post" enctype="multipart/form-data">
		<label>이름 : <input type="text" name="myname"/></label>
		<label>번호 : <input type="text" name="myphone"/></label>
		<label>첨부 파일 : <input type="file" name="myfile" multiple /></label>
		<input type="submit" value="전송" />
	</form>
</body>
</html>
