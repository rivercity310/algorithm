<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h1>링크로 서블릿 요청하기</h1>
	<a href="/Hello/queryget?guestName=둘리&num=11">둘리</a>
	<a href="/Hello/queryget?guestName=또치&num=22">또치</a>
	<a href="/Hello/queryget?guestName=듀크&num=33">듀크</a>
	<hr/>
	
	<h1>form 태그로 전달하기 (GET)</h1>
	<form method="get" action="/Hello/queryget">
		<input type="text" name="guestName"/><br/>
		<input type="number" name="num"/><br/>
		<input type="submit" value="제출" />
	</form>
	<hr/>
	
	<h1>form 태그로 전달하기 (POST)</h1>
	<form method="get" action="/Hello/queryget">
		<input type="text" name="guestName"/><br/>
		<input type="number" name="num"/><br/>
		<input type="submit" value="제출" />
	</form>
</body>
</html>
