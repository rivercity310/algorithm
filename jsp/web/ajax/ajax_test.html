<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
      window.onload = () => {
        setInterval(() => {
          const xhr = new XMLHttpRequest();
          xhr.onload = () => {
            if (xhr.status == 200 && xhr.readyState == XMLHttpRequest.DONE) {
              const str = xhr.responseText;
              const obj = JSON.parse(str);
              const target = document.getElementById("news");

              target.innerHTML = obj.news;
            }
          }

          xhr.open("GET", "sample/newsjson.jsp", true);
          xhr.send();
        }, 2000)
      }
    </script>

</head>
<body>
  <h2>2초 간격으로 뉴스 요청 - Ajax 통신</h2>
  <table border="1">
    <tr>
      <th>뉴스 내용</th>
    </tr>
    <tr>
      <td id="news">잠시 기다리세요..</td>
    </tr>
  </table>
</body>
</html>
