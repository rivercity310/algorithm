<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/jejugothic.css">
    <style>
      * {
        font-family : "Jeju Gothic", serif;
      }
      h1 {
        font-size: 25px;
      }
      #databox {
        width: 400px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #999999;
        border-radius: 10px;
      }
    </style>

    <script>
      let databox;

      function initiate() {
        databox = document.getElementById("databox");
        databox.addEventListener("dragover", e => e.preventDefault());
        databox.addEventListener("drop", dropped);
      }

      function dropped(e) {
        e.preventDefault();
        const files = e.dataTransfer.files;
        const data = new FormData();
        let result = "";

        for (let f = 0; f < files.length; f++)
          data.append("myuploadfile" + f, files[f]);

        const xhr = new XMLHttpRequest();
        xhr.addEventListener("load", () => {
          result = xhr.status == 200 ? "업로드 완료" : "업로드 실패!";
          document.querySelector("output").textContent = result;
        })

        xhr.open("POST", "../UploadServlet", true);
        xhr.send(data);
      }

      window.addEventListener("load", initiate);
    </script>
</head>
<body>
  <section id="databox">
    <output>업로드 파일을 Drag and Drop 하세요</output>
  </section>
</body>
</html>
