<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>회원 정보 입력</h2>
  <hr/>

  <form method="post" action="../memberServlet">
    <input type="text" placeholder="이름" name="name"/><br/>
    <input type="text" placeholder="전화번호" name="phonenumber"/><br/>
    <input type="text" placeholder="계정" name="id"/><br/>
    <input type="password" placeholder="패스워드" name="passwd"/><br/>
    <input type="submit" value="제출"/>
    <input type="reset" value="재작성"/>
  </form>
</body>
</html>
